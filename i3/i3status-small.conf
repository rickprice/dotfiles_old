# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

# Needs the fontawesome v4 (https://fontawesome.com/v4.7.0/) font or line-awesome (https://icons8.com/line-awesome).
# If you use Vim, you can do `gx` on normal mode to follow links ;D

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "battery 0"
order += "disk /"
order += "disk /home"
order += "cpu_usage"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "tztime local"

tztime local {
    format = "  %Y-%m-%d %H:%M:%S"
}

tztime utc {
    format = "  UTC %H:%M "
    timezone = "Etc/UTC"
}

wireless wlp3s0 {
    format_up = "  %ip "
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

ethernet enp0s25 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "  %ip "
    color_good = "#FFFFFF"
    color_bad = "#FFFFFF"
    format_down = ""
}

disk "/home" {
     format = "  ~ %avail "
}

disk "/" {
     format = "  / %avail "
}

cpu_usage {
    format = "  %usage "
}

load {
    format = "  %5min 5min "
}

volume master {
    format = "  %volume "
    format_muted = "  %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    # termsyn font
    #format = "À %volume "
}

battery 0 {
    format = "%status %percentage "
    format_down = "  "
    status_chr = "  "
    status_bat = "  "
    status_unk = "  "
    #last_full_capacity = true
    status_full = "  "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
