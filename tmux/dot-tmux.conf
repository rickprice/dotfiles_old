# Change the leader key for tmux to <Ctr-A>
set -g prefix C-a
unbind C-b

# Change the default delay
set -s escape-time 1

# Set window and pane indexes
set -g base-index 1
setw -g pane-base-index 1

# Bind a command to reload the configuration on the fly
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Be able to send C-a to subsidiary applications
bind C-a send-prefix

# Splitting panes with | and -
bind | split-window -h
bind - split-window -v

# Moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick windows selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


# Pane resizing with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable the mouse
set -g mouse on
